<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Drivers Records</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0d88b1, #a59aa5);
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 30px;
    }

    button {
      background-color: #ff0077;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      margin: 20px 0;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #d60062;
    }

    table {
      width: 90%;
      max-width: 1000px;
      border-collapse: collapse;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      overflow: hidden;
      backdrop-filter: blur(6px);
      margin-bottom: 40px;
    }

    th, td {
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    th {
      background: rgba(255, 255, 255, 0.2);
    }

    img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
    }

    @media (max-width: 600px) {
      table {
        font-size: 14px;
      }

      img {
        width: 40px;
        height: 40px;
      }
    }
  </style>
</head>
<body>
  <h1>Driver's Record</h1>
  <table id="studentTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Mobile number</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody id="tableBody">
      <!-- Student rows will be added here -->
    </tbody>
  </table>

  <script>
   async function fetchStudents() {
  try {
    const res = await fetch("/showDrivers");
    const json = await res.json();
    return json;
  } catch (e) {
    console.log("fetchDrivers error", e);
    return [];
  }
}

async function loadTable() {
  let data = await fetchStudents();
  console.log("API Response:", data);

  // Handle cases where backend sends {data: […]} or {drivers: […]}
  if (!Array.isArray(data)) {
    if (Array.isArray(data.data)) data = data.data;
    else if (Array.isArray(data.drivers)) data = data.drivers;
    else {
      data = []; // invalid format → empty list
    }
  }

  const tbody = document.getElementById("tableBody");
  tbody.innerHTML = "";

  if (data.length > 0) {
    data.forEach(student => {
      const row = document.createElement("tr");

      row.innerHTML = `
        <td>${student.name ?? "-"}</td>
        <td>${student.mobile ?? "-"}</td>
        <td><button onclick="deleteDriver('${student.id}')">delete</button></td>
      `;

      tbody.appendChild(row);
    });
  } else {
    tbody.innerHTML = `
      <tr>
        <td colspan="4">No records found.</td>
      </tr>
    `;
  }
}

window.onload = loadTable;

async function deleteDriver(id) {
  if (!confirm("Are you sure you want to delete this driver?")) return;

  const res = await fetch("/deleteDriver", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ id })
  });

  const data = await res.json();
  console.log("Delete Response:", data);

  if (data.success) {
    alert("Driver deleted successfully");
    loadTable(); // refresh table
  } else {
    alert("Delete failed");
  }
}

  </script>
</body>
</html>
